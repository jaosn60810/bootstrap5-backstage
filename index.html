<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap-icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/all.css" />
  </head>
  <body>
    <div class="d-flex">
      <aside class="sidebar vh-100 border-end pt-3 d-flex bg-white flex-column">
        <!-- 1.後台名稱 -->
        <h1 class="px-4 fs-6">
          <strong>六角西餐廳</strong>
          - 後台管理
        </h1>
        <!-- 2.選單 -->
        <ul class="overflow-auto mt-3 list-unstyled">
          <li>
            <a href="./index.html" class="sidebar-link active">
              <div class="px-4">
                <i class="bi bi-house me-2"></i>
                首頁
              </div>
            </a>
          </li>

          <li>
            <a
              href="#menu-order"
              class="sidebar-link"
              data-bs-toggle="collapse"
            >
              <div class="d-flex justify-content-between px-4">
                <p class="mb-0">
                  <i class="bi bi-card-checklist me-2"></i>
                  訂單管理
                </p>
                <i class="bi bi-caret-down"></i>
              </div>
            </a>

            <ul class="collapse list-unstyled" id="menu-order">
              <li>
                <a href="./orders.html" class="sidebar-link">
                  <div class="ps-5">訂單列表</div>
                </a>
              </li>
              <li>
                <a href="./order.html" class="sidebar-link">
                  <div class="ps-5">單一訂單細節</div>
                </a>
              </li>
            </ul>
          </li>

          <li>
            <a href="#" class="sidebar-link">
              <div class="px-4">
                <i class="bi bi-list-stars me-2"></i>
                參考連結
              </div>
            </a>
          </li>
        </ul>
        <!-- 3.登出按鈕 -->
        <a href="#" class="mt-auto sidebar-link px-4"> 登出 </a>
      </aside>

      <main class="main">
        <div class="bg-white w-100 border-bottom sticky-top">
          <a
            href="#"
            class="d-inline-block py-3 px-4 border-end"
            id="toggle-btn"
          >
            <i class="bi bi-arrows-angle-expand"></i>
          </a>
        </div>

        <!-- 主要內容 -->
        <div class="p-4">
          <ul class="row g-4 row-cols-lg-3 mb-4 list-unstyled">
            <li class="col">
              <div class="card shadow-sm">
                <div class="card-body text-end">
                  <h2 class="display-6">在線人數</h2>
                  <p class="display-4 mb-0">3,123</p>
                </div>
              </div>
            </li>

            <li class="col">
              <div class="card shadow-sm">
                <div class="card-body text-end">
                  <h2 class="display-6">訂單數</h2>
                  <p class="display-4 mb-0">1092</p>
                </div>
              </div>
            </li>

            <li class="col">
              <div class="card shadow-sm">
                <div class="card-body text-end">
                  <h2 class="display-6">營業額</h2>
                  <p class="mb-0">
                    <span class="fs-3">NT$</span>
                    <span class="display-4">204,432</span>
                  </p>
                </div>
              </div>
            </li>
          </ul>

          <div class="row">
            <div class="col-lg-4">
              <div class="card shadow-sm h-100">
                <div class="card-body">
                  <canvas id="pie-chart" class="img-fluid"></canvas>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card shadow-sm h-100">
                <div class="card-body">
                  <canvas id="bar-chart" class="img-fluid"></canvas>
                </div>
              </div>
            </div>
          </div>

          <div class="card shadow-sm">
            <div class="card-header bg-transparent">
              <div class="input-group">
                <span class="input-group-text border-0 bg-transparent pe-0">
                  <i class="bi bi-search"></i>
                </span>
                <input
                  type="search"
                  class="form-control border-0 shadow-none"
                />
              </div>
            </div>

            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-hover mb-0">
                  <thead class="bg-light">
                    <tr class="align-middle">
                      <th scope="col" class="py-3 ps-4">訂單編號</th>
                      <th scope="col">Email</th>
                      <th scope="col">用戶姓名</th>
                      <th scope="col">購買品項</th>
                      <th scope="col">付款狀態</th>
                      <th scope="col">購買金額</th>
                      <th scope="col" class="pe-4">編輯</th>
                    </tr>
                  </thead>
                  <tbody class="text-nowrap">
                    <tr>
                      <td scope="row" class="ps-4">TX123456789</td>
                      <td>asd123@gmail.com</td>
                      <td>將吸納</td>
                      <td>中式西餐廳：好吃的冰淇淋</td>
                      <td><div class="text-muted">尚未付款</div></td>
                      <td class="text-end">900</td>
                      <td class="text-end pe-4">
                        <a href="#" class="btn btn-sm btn-outline-dark me-2"
                          >編輯<i class="bi bi-pen"></i
                        ></a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <div class="card-footer bg-transparent py-3">
              <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-end mb-0">
                  <li class="page-item">
                    <a class="page-link" href="#">Previous</a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- 圖表 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      (() => {
        const chartColors = {
          red: 'rgb(255, 99, 132)',
          orange: 'rgb(255, 159, 64)',
          yellow: 'rgb(255, 205, 86)',
          green: 'rgb(75, 192, 192)',
          blue: 'rgb(54, 162, 235)',
          purple: 'rgb(153, 102, 255)',
          grey: 'rgb(201, 203, 207)',
        };
        var randomScalingFactor = function () {
          return Math.round(Math.random() * 2000000);
        };

        const pieCtx = document.getElementById('pie-chart').getContext('2d');
        const barCtx = document.getElementById('bar-chart').getContext('2d');

        const config = {
          type: 'pie',
          data: {
            datasets: [
              {
                data: [
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                ],
                backgroundColor: [
                  chartColors.red,
                  chartColors.orange,
                  chartColors.yellow,
                  chartColors.green,
                  chartColors.blue,
                ],
                label: 'Dataset 1',
              },
            ],
            labels: [
              '大麥克全餐',
              '肥宅快樂水',
              '太爽啦義大利麵',
              '薯條加大吃不完',
              '兒童餐椅不給坐',
            ],
          },
          options: {
            responsive: true,
          },
        };
        const barConfig = {
          type: 'bar',
          data: {
            datasets: [
              {
                data: [
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                ],
                backgroundColor: [
                  chartColors.red,
                  chartColors.orange,
                  chartColors.yellow,
                  chartColors.green,
                  chartColors.blue,
                  chartColors.purple,
                ],
                label: 'Dataset 1',
              },
            ],
            labels: ['一月', '二月', '三月', '四月', '五月', '六月'],
          },
          options: {
            responsive: true,
          },
        };
        const pieChart = new Chart(pieCtx, config);
        const barChart = new Chart(barCtx, barConfig);
      })();
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./javascripts/all.js"></script>
  </body>
</html>
